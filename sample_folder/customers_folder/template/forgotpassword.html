<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">

    <div class="max-w-md w-full bg-white p-6 space-y-6 text-center">
        <!-- Illustration -->
        <img src="{{ url_for('static', filename='images/forgot-password.png') }}" alt="Forgot Password" class="mx-auto w-20 h-20">

        <!-- Heading -->
        <h2 class="text-2xl font-semibold text-gray-800">Forgot your password?</h2>
        <p class="text-sm text-gray-500">Enter your email so that we can send you a code to reset your password</p> 

        <!-- Form -->
        <form method="POST" action="{{ url_for('customer.forgot_password') }}" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-left text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    placeholder="e.g. username@email.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>
                    {% if email_error %}
                    <div class=" d-block text-red">
                        {{ email_error }}
                    </div>
                    {% endif %}
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-full font-medium transition">
                Send Email
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-sm text-gray-500">
            <a href="{{ url_for('customer.login') }}" class="inline-flex items-center hover:text-green-600">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 19l-7-7 7-7" />
                </svg>
                Back to Login
            </a>
        </div>
    </div>

</body>
</html>
