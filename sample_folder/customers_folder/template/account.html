{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<title>Crave On - Account</title>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/get_user_details")  // Call the API route
            .then(response => response.json())  // Convert response to JSON
            .then(data => {
                if (data) {
                    document.getElementById("userName").innerText = data.name;
                    document.getElementById("userEmail").innerText = data.email;
                    document.getElementById("userContact").innerText = data.contact;
                    document.getElementById("userAddress").innerText = data.address;
                } else {
                    alert("User data not found.");
                }
            })
            .catch(error => console.error("Error fetching user details:", error));
    });
</script>
{% endblock %}

{% block content %}

<div class="container">
    <h2 class="text-center mb-4">ACCOUNT</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="userName">Loading...</td> 
                    <td id="userEmail">Loading...</td> 
                    <td id="userContact">Loading...</td> 
                    <td id="userAddress">Loading...</td> 
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
