<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/customer_login.css')}}">
</head>

<body style="background: url('{{ url_for('static', filename='images/bg.jpg') }}') no-repeat center center fixed; 
             background-size: cover;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg"
             style="width: 22rem; background: rgba(255, 255, 255, 0.2); border-radius: 10px;
                    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
            <h3 class="text-center text-white">Log In</h3>
            <form method="POST" action="{{ url_for('customer.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Log In</button>
                <div class="text-center">
                    <span class="text-white">Don't have an account? <a href="{{ url_for('customer.signup') }}" class="text-decoration-none">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>



</html>
