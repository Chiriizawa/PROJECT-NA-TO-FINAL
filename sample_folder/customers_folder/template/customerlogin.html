<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave On - Log In</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/customer_login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg"
            style="width: 22rem; background: rgba(255, 255, 255, 0.2); border-radius: 10px;
                    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
            <h3 class="text-center text-white">Log In</h3>
            <form method="POST" action="{{ url_for('customer.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye-slash position-absolute" id="togglePassword" style="top: 44px; right: 10px; cursor: pointer; opacity: 85%;"></i>
                </div>
                <div class="container  mt-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Log In</button>
                <div class="text-center">
                    <span class="text-white">Don't have an account? <a href="{{ url_for('customer.signup') }}" class="text-decoration-none">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    if (type === 'password') {
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
    } else {
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
    }
});
    </script>
</body>
</html>
