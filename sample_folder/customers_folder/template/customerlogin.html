<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave On - Log In</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/customer/customer_login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg"
            style="width: 22rem; background: rgba(255, 255, 255, 0.2); border-radius: 10px;
                    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
            <h3 class="text-center text-white">Log In</h3>
            <form method="POST" action="{{ url_for('customer.login') }}">
                <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="text" class="form-control {% if email_error %}is-invalid{% endif %}" name="email" id="email"
                            placeholder="Enter your email" value="{{ request.form.get('email', '') }}">
                        {% if email_error %}
                        <div class="invalid-feedback d-block text-danger">
                            {{ email_error }}
                        </div>
                        {% endif %}
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label text-white">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control {% if password_error %}is-invalid{% endif %}" name="password" id="password"
                                placeholder="Enter your password" style="padding-right: 40px;">
                        </div>
                        {% if password_error %}
                        <div class="invalid-feedback d-block text-danger">
                            {{ password_error }}
                        </div>
                        {% endif %}
                    </div>
                        <a href="{{url_for('customer.verify')}}"><button type="submit" class="btn btn-success w-100 mb-3">Log In</button></a>
                        <div class="text-center">
                    <span class="text-white">Don't have an account? <a href="{{ url_for('customer.signup') }}" class="text-decoration-none">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
