<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .verify-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .code-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            margin: 5px;
            border: 2px solid #ced4da;
            border-radius: 5px;
        }
        .code-input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>Please Verify Account</h2>
        <p>Enter the six-digit code we sent to your email address to verify your account.</p>
        <div class="d-flex justify-content-center">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 0)" onkeydown="moveToPrev(event, 0)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 1)" onkeydown="moveToPrev(event, 1)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 2)" onkeydown="moveToPrev(event, 2)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 3)" onkeydown="moveToPrev(event, 3)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 4)" onkeydown="moveToPrev(event, 4)">
            <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 5)" onkeydown="moveToPrev(event, 5)">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Verify</button>
    </div>

    <script>
        function moveToNext(input, index) {
            const inputs = document.querySelectorAll('.code-input');
            if (input.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }

        function moveToPrev(event, index) {
            const inputs = document.querySelectorAll('.code-input');
            if (event.key === "Backspace" && !event.target.value && index > 0) {
                inputs[index - 1].focus();
            }
        }
    </script>
</body>
</html>
