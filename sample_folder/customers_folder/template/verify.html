<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .verify-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .code-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            margin: 5px;
            border: 2px solid #ced4da;
            border-radius: 5px;
        }
        .code-input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>Verify your Account</h2>
        <p>Enter the six-digit code sent to your email.</p>
        <form method="POST" action="{{ url_for('customer.verify') }}">
            <div class="d-flex justify-content-center">
                <input type="text" name="code1" class="code-input" maxlength="1" required>
                <input type="text" name="code2" class="code-input" maxlength="1" required>
                <input type="text" name="code3" class="code-input" maxlength="1" required>
                <input type="text" name="code4" class="code-input" maxlength="1" required>
                <input type="text" name="code5" class="code-input" maxlength="1" required>
                <input type="text" name="code6" class="code-input" maxlength="1" required>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container">
                    {% for category, message in messages %}
                        <div class="text-danger alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-primary mt-3">Verify</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".code-input");
    
            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    e.target.value = e.target.value.replace(/\D/g, ""); // Allow only numbers
                    
                    if (e.target.value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
    
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
