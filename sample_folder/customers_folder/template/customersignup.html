<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave On - Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/customer_signup.css')}}">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card">
            <h3 class="text-center text-white">Sign Up</h3>
            <form method="POST" action="{{ url_for('customer.signup') }}">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label text-white">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label text-white">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" minlength="8" required>
                    <small id="password-requirement" class="requirement text-red">Must be at least 8 characters long</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" minlength="8" required>
                </div>                
                <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                <div class="text-center text-white">
                    <span>Already have an account? <a href="{{ url_for('customer.login') }}" class="text-decoration-none text-primary">Log In</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/customersignup.js')}}"></script>
</body>

</html>
