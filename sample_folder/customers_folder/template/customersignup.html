<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/customer_signup.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/customer_login.css')}}">
        
</head>

<body>
    <div class="login-card">
        <h3 class="text-center">Sign Up</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="8" required>
                <small id="password-requirement" class="requirement text-red">
                    Must be at least 8 characters long
                </small>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" minlength="8" required>
            </div>
            <a href="{{ url_for('customer.login') }}" class="btn btn-success w-100 mb-3">Sign Up</a>
            <div class="text-center">
                <span>Already have an account? <a href="{{ url_for('customer.login') }}" class="text-decoration-none">Log In</a></span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename = 'js/customersignup.js')}}"> </script>
</body>

</html>
