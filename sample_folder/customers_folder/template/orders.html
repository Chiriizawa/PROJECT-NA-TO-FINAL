{% extends "base.html" %}

{% block head %}
    <title>Orders</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/orders.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
{% endblock %}

{% block content %}
<div class="container my-4" style="margin-left: 8em; max-width: 1200px;">
    <div class="col-md-8 mx-auto">
        <h4 class="mb-3">Orders</h4>
        <div class="row mb-3 flex-column">
            <!-- Item 1 -->
            <div class="col-12 d-flex align-items-center border p-2 mb-2 rounded shadow-sm" style="width: 20em;">
                <img src="{{url_for('static', filename = 'menu/Menudo.jpg')}}" class="me-3 rounded" alt="Item" style="width: 20%; height: auto;">
                <div class="flex-grow-1">
                    <h4 class="mb-2">Menudo</h4>
                    <div class="d-flex align-items-center mt-2">
                        <span class="fw-bold text-danger me-3 ms-3">₱20.00</span>
                        <div class="btn-group me-3" role="group">
                            <button class="btn btn-outline-secondary quantity-control" onclick="updateQuantity(this, -1)">-</button>
                            <input type="text" class="form-control text-center quantity-control item-quantity" value="1" readonly data-price="20">
                            <button class="btn btn-outline-secondary quantity-control" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-danger btn-remove me-3">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="col-12 d-flex align-items-center border p-2 mb-2 rounded shadow-sm" style="width: 20em;">
                <img src="#" class="me-3 rounded" alt="Item">
                <div class="flex-grow-1">
                    <h6 class="mb-1">Item 2</h6>
                    <small class="text-muted">Description</small>
                    <div class="d-flex align-items-center mt-2">
                        <span class="fw-bold text-danger me-3">₱20.00</span>
                        <div class="btn-group me-3" role="group">
                            <button class="btn btn-outline-secondary quantity-control" onclick="updateQuantity(this, -1)">-</button>
                            <input type="text" class="form-control text-center quantity-control item-quantity" value="1" readonly data-price="20">
                            <button class="btn btn-outline-secondary quantity-control" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-danger btn-remove me-3">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="col-md-8 mx-auto mt-4">
        <div class="border rounded p-3 mb-3 shadow-sm">
            <div id="cart-items"></div>
            <div class="border-top pt-2">
                <div class="d-flex justify-content-between">
                    <span>Total Amount:</span>
                    <span id="total-amount">₱0.00</span>
                </div>
                <button class="btn btn-success w-100 mt-3">ORDER NOW</button>
            </div>
        </div>
    </div>
</div>


<script src="{{url_for('static', filename = 'js/orders.js')}}"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
