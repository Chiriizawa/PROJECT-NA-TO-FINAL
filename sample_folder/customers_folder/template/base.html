<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/base.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3 shadow-sm bg-white">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center text-dark me-auto ms-3 logo" href="{{url_for('customer.index')}}">
                <img src="{{url_for('static', filename = 'menu/Menudo.jpg')}}" alt="#" width="40" height="40" class="me-2 rounded-circle">
                <span class="fw-bold">Crave On</span>
            </a>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-underline text-dark mx-2" href="{{url_for('customer.menu')}}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-underline text-dark mx-2" href="{{url_for('customer.orders')}}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-underline text-dark mx-2" href="#">Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-underline text-dark mx-2" href="#">About Us</a>
                    </li>
                </ul>
            </div>
            
            
            <!-- Log In and Sign Up  -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn-primary mx-2" href="{{ url_for('customer.login') }}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-signup mx-2 text-dark" href="{{ url_for('customer.signup') }}">Sign Up</a>
                </li>
            </ul>
            
        </div>
    </nav>
    

    <!-- Main Content -->
    <div class="p-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</body>
</html>
