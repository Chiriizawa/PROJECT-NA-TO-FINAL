{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<title>Crave On - Account</title>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let userEmail = document.getElementById("loggedInUserEmail").value;
        console.log("Currently Logged-In User:", userEmail); // Log user email for debugging
    });
</script>
{% endblock %}

{% block content %}

<div class="container">
    <h2 class="text-center mb-4">ACCOUNT</h2>

    <!-- Hidden input field to store logged-in user email -->
    <input type="hidden" id="loggedInUserEmail" value="{{ session['user_email'] }}">

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                {% if data %}
                <tr>
                    <td>{{ data[0] }}</td> 
                    <td>{{ data[1] }}</td> 
                    <td>{{ data[2] }}</td> 
                    <td>{{ data[3] }}</td> 
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No user data found.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
