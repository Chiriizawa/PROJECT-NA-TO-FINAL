{% extends "base.html" %}

{% block head %}
    <title>Crave On - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer/payment.css') }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="col-md-8 mx-auto">
        <div class="payment-container">
            <h2 class="text-white mb-4 text-center">Order Summary</h2>

            <div class="item-list" id="cart-items-container"></div>

            <div class="border-top pt-2">
                <div class="d-flex justify-content-between text-white fw-bold">
                    <span>Total Amount:</span>
                    <span id="total-amount">₱0.00</span>
                </div>
            </div>

            <!-- Display the items below the order summary -->
            <h4 class="text-white mt-4">Items in Your Order</h4>
            <div id="order-items-list" class="bg-dark p-3 rounded shadow-sm mb-4">
                <!-- Items will be dynamically added here -->
            </div>

            <h4 class="text-white mt-4">Customer Details</h4>
            <div id="customer-details" class="bg-dark p-3 rounded shadow-sm mb-4">
                <p class="text-white">Loading customer details...</p>
            </div>

            <!-- Recent Orders Section -->
            <h4 class="text-white mt-4">Recent Orders</h4>
            <div id="recent-orders-container" class="bg-dark p-3 rounded shadow-sm mb-4">
                <p class="text-white">Loading recent orders...</p>
            </div>

            <form id="payment-form" enctype="multipart/form-data">
                <input type="hidden" name="total_amount" id="hidden-total-amount" value="">

                <div class="mb-3">
                    <img src="{{ url_for('static', filename='images/payment.jpg') }}" class="img-fluid rounded shadow mb-3" alt="Payment Image" style="width: 100%; max-width: 400px; height: auto;">
                </div>

                <h5 class="text-white mt-2 mb-1">Payment Proof</h5>

                <div class="mb-3">
                    <input type="file" id="payment_ss" name="payment_ss" accept="image/*" class="form-control" required>
                </div>

                <button type="submit" class="btn-confirm mt-3">Order Now</button>
            </form>
        </div>
    </div>
</div>

<script>
// === 1. Load Cart Data ===
const cartData = JSON.parse(sessionStorage.getItem('cart_items')) || [];
const cartItemsContainer = document.getElementById('cart-items-container');
const totalAmountDisplay = document.getElementById('total-amount');
const hiddenTotalAmountInput = document.getElementById('hidden-total-amount');
const orderItemsList = document.getElementById('order-items-list');

let totalAmount = 0;

// Display items in the "Order Items" section below the order summary
cartData.forEach(item => {
    const subtotal = item.price * item.quantity;
    totalAmount += subtotal;

    const row = document.createElement('div');
    row.className = 'item-row d-flex justify-content-between text-white mb-2';
    row.innerHTML = `<span>${item.name} (x${item.quantity})</span><span>₱${subtotal.toFixed(2)}</span>`;
    cartItemsContainer.appendChild(row);

    // Add to the "Items in Your Order" list below
    const itemRow = document.createElement('div');
    itemRow.className = 'order-item text-white mb-2';
    itemRow.innerHTML = `<h6>${item.name}</h6><p>Quantity: ${item.quantity}</p><p>Price: ₱${item.price.toFixed(2)}</p><p>Total: ₱${subtotal.toFixed(2)}</p>`;
    orderItemsList.appendChild(itemRow);
});

totalAmountDisplay.textContent = `₱${totalAmount.toFixed(2)}`;
hiddenTotalAmountInput.value = totalAmount.toFixed(2);

fetch('/CraveOn/api/recent_orders')
    .then(response => response.json())
    .then(data => {
        console.log("Recent orders data:", data); // Log the response data
        const div = document.getElementById('recent-orders-container');
        
        // If the API response contains an error message (like 'No recent orders found')
        if (data.message) {
            div.innerHTML = `<p class="text-danger">${data.message}</p>`;
        } else {
            // If no orders found, display a message
            if (data.length === 0) {
                div.innerHTML = `<p class="text-white">No recent orders found.</p>`;
            } else {
                let ordersHTML = '';
                
                // Iterate through the orders and create HTML for each one
                data.forEach(order => {
                    ordersHTML += `
                        <div class="order-item text-white mb-2">
                            <p class="text-white mb-1"><strong>Item Name:</strong> ${order.item_name}</p>
                            <p class="text-white mb-1"><strong>Quantity:</strong> ${order.quantity}</p>
                            <p class="text-white mb-1"><strong>Total Price:</strong> ₱${order.total_price.toFixed(2)}</p>
                        </div>`;
                });
                
                // Add the generated HTML to the div
                div.innerHTML = ordersHTML;
            }
        }
    })
    .catch(err => {
        // Handle error if fetch fails
        document.getElementById('recent-orders-container').innerHTML = `<p class="text-danger">Failed to load recent orders.</p>`;
        console.error('Recent orders fetch error:', err);
    });

// === 2. Load Customer Details ===
fetch('/CraveOn/api/customer_details')
    .then(res => res.json())
    .then(data => {
        const div = document.getElementById('customer-details');
        if (data.message) {
            div.innerHTML = `<p class="text-danger">${data.message}</p>`;
        } else {
            div.innerHTML = `
                <p class="text-white mb-1"><strong>Name:</strong> ${data.name}</p>
                <p class="text-white mb-1"><strong>Email:</strong> ${data.email}</p>
                <p class="text-white mb-1"><strong>Contact:</strong> ${data.contact}</p>
                <p class="text-white mb-0"><strong>Address:</strong> ${data.address}</p>`;
        }
    })
    .catch(err => {
        document.getElementById('customer-details').innerHTML = `<p class="text-danger">Failed to load customer details.</p>`;
        console.error('Customer detail fetch error:', err);
    });

// === 3. Load Recent Orders ===


// === 4. Form Submission ===
document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const fileInput = document.getElementById('payment_ss');
    const file = fileInput.files[0];
    if (!file) {
        alert("Please upload a payment screenshot.");
        return;
    }

    const reader = new FileReader();
    reader.onloadend = function() {
        const base64Screenshot = reader.result.split(',')[1];

        const requestData = {
            total_amount: totalAmount,
            payment_ss: base64Screenshot
        };

        console.log("Submitting Order:", requestData);  // Debug line

        fetch('/CraveOn/api/insert_order', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(requestData)
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert("Order placed successfully!");
                sessionStorage.removeItem('cart_items');
                window.location.href = "/CraveOn/thankyou";
            } else {
                alert("Order failed: " + data.message);
            }
        })
        .catch(error => {
            console.error('Order submission error:', error);
            alert("Something went wrong placing your order.");
        });
    };

    reader.readAsDataURL(file);
});
</script>
{% endblock %}
