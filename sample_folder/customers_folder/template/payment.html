{% extends "base.html" %}

{% block head %}
    <title>Crave On - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer/payment.css') }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="col-md-8 mx-auto">
        <div class="payment-container">
            <h2 class="text-white mb-4 text-center">Order Summary</h2>

            <!-- Item List -->
            <div class="item-list" id="cart-items-container">
                <!-- JS will inject items here -->
            </div>

            <!-- Total Amount -->
            <div class="border-top pt-2">
                <p class="total-amount" id="total-amount">Total Amount: ₱0.00</p>
            </div>

            <!-- Customer Details -->
            <h4 class="text-white mt-4">Customer Details</h4>
            <p class="text-white">Name: <span id="userName">{{ user['name'] }}</span></p>
            <p class="text-white">Contact: <span id="userContact">{{ user['contact'] }}</span></p>
            <p class="text-white">Address: <span id="userAddress">{{ user['address'] }}</span></p>

            <!-- Payment Upload Form -->
            <form action="{{ url_for('customer.payment') }}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="total_amount" id="hidden-total-amount" value="">

                <h5 class="text-white mt-2 mb-1">Payment Proof</h5>

                <!-- Upload Button + Check Icon -->
                <button type="button" class="btn btn-info mb-1" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    Upload Payment Proof
                </button>
                <i id="checkIcon" class="fas fa-check-circle text-success ms-2" style="display: none; font-size: 20px;"></i>

                <!-- Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title">Upload Proof of Payment</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="payment_ss" class="form-label">Select File</label>
                                    <input type="file" id="payment_ss" name="payment_ss" accept="image/*" class="form-control">
                                </div>
                                <div id="imagePreview" style="display:none;">
                                    <img id="previewImg" src="#" class="img-fluid rounded shadow" alt="Preview">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-confirm mt-3">Order Now</button>
            </form>

        </div>
    </div>
</div>

<script>
    // Load cart data from sessionStorage and display
    const cartItemsContainer = document.getElementById('cart-items-container');
    const totalAmountDisplay = document.getElementById('total-amount');
    const hiddenTotalAmountInput = document.getElementById('hidden-total-amount');

    const cartData = JSON.parse(sessionStorage.getItem('cart_items')) || [];
    let totalAmount = 0;

    cartData.forEach(item => {
        const itemRow = document.createElement('div');
        itemRow.classList.add('item-row');

        const nameQty = document.createElement('span');
        nameQty.textContent = `${item.name} (x${item.quantity})`;

        const price = document.createElement('span');
        const subtotal = item.price * item.quantity;
        price.textContent = `₱${subtotal.toFixed(2)}`;

        totalAmount += subtotal;

        itemRow.appendChild(nameQty);
        itemRow.appendChild(price);
        cartItemsContainer.appendChild(itemRow);
    });

    totalAmountDisplay.textContent = `Total Amount: ₱${totalAmount.toFixed(2)}`;
    hiddenTotalAmountInput.value = totalAmount.toFixed(2);

    // File preview for payment_ss
    document.getElementById('payment_ss').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
            document.getElementById('checkIcon').style.display = 'block';
        }
    });
</script>

{% endblock %}
