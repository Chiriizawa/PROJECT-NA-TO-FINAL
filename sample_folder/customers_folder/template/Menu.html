{% extends "base.html" %}

{% block head %}
    <title>Crave On - Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/customer/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<!-- Background Container -->
<div class="bg-container">
    <div class="container-fluid menu-container my-5">
        <div class="container mt-5">
            <div class="row">
                {% for item in items %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" id="item-{{ loop.index }}" data-category="{{ item[3] }}">
                    <div class="card shadow-sm h-100">
                        {% if item[3] %}
                            <img src="data:image/jpeg;base64,{{ item[3] }}" class="card-img-top" alt="{{ item[1] }}">
                        {% else %}
                            <img src="#" class="card-img-top" alt="Default Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ item[1] }}</h5>
                            <div class="mb-2">
                                <span class="text-muted">Price:</span>
                                <span class="fw-bold">₱{{ item[2] }}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Add to Cart Button -->
                                <button class="btn btn-primary btn-sm px-3" 
                                    onclick="addToCart('{{ item[1] }}', '{{ item[2] }}', 'data:image/jpeg;base64,{{ item[3] }}')">
                                    <i class="fas fa-plus me-1"></i> ADD
                                </button>
                                <!-- Buy Now Button -->
                                <button class="btn btn-success btn-sm px-3" 
                                    onclick="buyNow('{{ item[1] }}', '{{ item[2] }}', 'data:image/jpeg;base64,{{ item[3] }}')">
                                    <i class="fas fa-shopping-cart me-1"></i> BUY
                                </button>
                            </div>
                        </div>                        
                    </div>
                </div>
                {% else %}
                    <p class="text-center">No items available.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart-container p-3 shadow-sm border-0" id="cart-container">
        <button id="btn-minimize" class="btn-minimize" onclick="toggleCart()"><i class="fa-solid fa-window-minimize"></i></button>
        <div id="cart-content">
            <h5 class="fw-bold mb-3">Items</h5>
            <div id="cart-items">
                <p class="text-dark">Your cart is empty.</p>
            </div>
            <div class="d-flex justify-content-between align-items-center border-top pt-3">
                <span class="fw-bold">Total</span>
                <span class="fw-bold" id="total-amount">₱0</span>
            </div>
            <form id="checkout-form" action="{{ url_for('customer.orders') }}" method="POST">
                <div id="cart-inputs"></div>
                <button type="submit" class="btn btn-success">Checkout</button>
            </form>
        </div>
    </div>
</div>

<script>
    let cart = loadCartFromLocalStorage() || {};

    function loadCartFromLocalStorage() {
        const cartData = localStorage.getItem("cart");
        return cartData ? JSON.parse(cartData) : {};
    }

    function saveCartToLocalStorage() {
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    function toggleCart() {
        var cartContent = document.getElementById("cart-content");
        var cartContainer = document.querySelector(".cart-container");
        if (cartContent.style.display === "none") {
            cartContent.style.display = "block"; 
            cartContainer.style.height = "auto";
        } else {
            cartContent.style.display = "none"; 
            cartContainer.style.height = "40px"; 
        }
    }

    function addToCart(name, price, image) {
        if (cart[name]) {
            cart[name].quantity += 1;
        } else {
            cart[name] = { price, quantity: 1, image };
        }
        saveCartToLocalStorage();
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";
        let subTotal = 0;

        for (const [name, item] of Object.entries(cart)) {
            subTotal += item.price * item.quantity;
            cartItems.innerHTML += `
                <div class="cart-item d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center">
                        <img src="${item.image}" alt="${name}" style="width: 40px; height: 40px; margin-right: 10px;">
                        <span>${name}</span>
                        <small class="ms-2">₱${item.price * item.quantity}.00</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary" onclick="removeFromCart('${name}')">-</button>
                        <input type="number" class="form-control text-center mx-1" style="width: 50px;" 
                            value="${item.quantity}" onchange="updateQuantity('${name}', this.value)">
                        <button class="btn btn-sm btn-outline-secondary me-3" onclick="addToCart('${name}', ${item.price}, '${item.image}')">+</button>
                        <button class="btn btn-sm btn-outline-danger ms-2" onclick="deleteItem('${name}')">×</button>
                    </div>
                </div>`;
        }

        document.getElementById("total-amount").textContent = `₱${subTotal}`;

        if (Object.keys(cart).length === 0) {
            cartItems.innerHTML = `<p class="text-dark">Your cart is empty.</p>`;
        }
    }

    function deleteItem(name) {
        delete cart[name];
        saveCartToLocalStorage();
        renderCart();
    }

    function updateCartForm() {
        let cartInputs = document.getElementById("cart-inputs");
        cartInputs.innerHTML = "";

        let index = 0;
        for (const [name, item] of Object.entries(cart)) {
            cartInputs.innerHTML += `
                <input type="hidden" name="item_name_${index}" value="${name}">
                <input type="hidden" name="item_price_${index}" value="${item.price}">
                <input type="hidden" name="item_quantity_${index}" value="${item.quantity}">
                <input type="hidden" name="item_image_${index}" value="${item.image}">`;
            index++;
        }

        cartInputs.innerHTML += `<input type="hidden" name="cart_length" value="${index}">`;
    }

    document.getElementById("checkout-form").addEventListener("submit", function (e) {
        updateCartForm();
    });

    document.addEventListener("DOMContentLoaded", function () {
        renderCart();
    });

    function buyNow(name, price, image) {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "{{url_for('customer.orders')}}";

        form.innerHTML = `
            <input type="hidden" name="item_name_0" value="${name}">
            <input type="hidden" name="item_price_0" value="${price}">
            <input type="hidden" name="item_quantity_0" value="1">
            <input type="hidden" name="item_image_0" value="${image}">`;
        document.body.appendChild(form);
        form.submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename = 'js/menu.js')}}"></script>
{% endblock %}
