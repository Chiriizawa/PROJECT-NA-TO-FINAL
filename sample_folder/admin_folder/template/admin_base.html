<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/admin/admin_base.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    {% block head %}{% endblock %}
</head>

<body>
    <div class="sidebar p-3">
        <a class="navbar-brand d-flex align-items-center text-dark mb-3" href="{{ url_for('admin.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="150" height="100" class="me-2">
        </a>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin.index')}}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin.manageitem')}}">
                    <i class="fas fa-utensils me-2"></i> Manage Items
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin.manageorders')}}">
                    <i class="fas fa-clipboard-list me-2"></i> Manage Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin.categories')}}">
                    <i class="fas fa-layer-group me-2"></i> Manage Categories
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin.users')}}">
                    <i class="fas fa-users me-2"></i> Manage Users
                </a>
            </li>
        </ul>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.adminlogout') }}">
                    <i class="fas fa-sign-out-alt me-2"></i> Log Out
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
