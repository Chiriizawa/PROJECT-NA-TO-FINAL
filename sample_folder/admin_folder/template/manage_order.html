{% extends "admin_base.html" %}

{% block content %}
<h1>Manage Orders</h1>

<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Item</th>
            <th>Price</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.item_name }}</td>
            <td>â‚±{{ order.price }}</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{{ url_for('admin.accept_order', order_id=order.order_id) }}" class="btn btn-success">Accept</a>
                <a href="{{ url_for('admin.delete_order', order_id=order.order_id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
